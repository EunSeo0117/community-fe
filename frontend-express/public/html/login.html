<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <main class="main">
    <div class="login-container">
      <h2 class="login-title">로그인</h2>

      <form class="login-form">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" maxlength="100" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" maxlength="20" required />

        <small class="helper-text">* helper text</small>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <button class="signup-btn" onclick="location.href='signup.html'">
        회원가입
      </button>
    </div>
  </main>

  <script src="../js/auth.js"></script>
  <script src="../js/layout.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
