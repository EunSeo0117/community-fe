<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>

  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/postDetail.css" />
</head>
<body>
  <main class="main">
    <div class="post-detail-container">
      <h2 class="post-title"></h2>

      <div class="post-meta">
        <div class="writer-info">
          <div class="profile-img"></div>
          <div class="writer-text">
            <p class="writer-name"></p>
            <p class="post-date"></p>
          </div>
        </div>
        <div class="meta-actions">
          <button class="like-toggle" type="button" aria-pressed="false">
            <span class="like-icon" aria-hidden="true">♡</span>
            <span class="like-toggle-text">좋아요</span>
          </button>
          <div class="post-actions" style="display: none;">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>

      <div class="post-image"></div>
      <div class="post-content"></div>

      <div class="post-stats">
        <div class="stat-box like-box">
          <div class="stat-value">
            <span class="stat-count like-count-value">0</span>
            <span class="stat-caption">좋아요수</span>
          </div>
        </div>
        <div class="stat-box">
          <div class="stat-value">
            <span class="stat-count comment-count-value">0</span>
            <span class="stat-caption">댓글</span>
          </div>
        </div>
        <div class="stat-box">
          <div class="stat-value">
            <span class="stat-count view-count-value">0</span>
            <span class="stat-caption">조회수</span>
          </div>
        </div>
      </div>

      <div class="comment-section">
        <textarea placeholder="댓글을 남겨보세요!"></textarea>
        <div class="input-footnote comment-footnote">
          <small class="comment-length">0 / 200자</small>
        </div>
        <button class="comment-submit">댓글 등록</button>
      </div>

      <div class="comment-list"></div>
    </div>
  </main>

  <!-- layout.js가 헤더/푸터를 자동 삽입 -->
  <script src="../js/auth.js"></script>
  <script src="../js/layout.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/postDetail.js"></script>
</body>
</html>
